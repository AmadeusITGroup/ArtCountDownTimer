<!--
  ART Timer - Primary Window
  Main interface for the ART timer application
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Timer</title>
  <link rel="stylesheet" href="../resources/static/css/primaryWindow.css">
</head>

<body>
  <!-- Header section with menu -->
  <div class="top">
    <img src="../resources/static/img/menu_icon.png" alt="menu-icon" width="40" onclick="menu()">
    <div id="menu">
      <p id="change-theme" onclick="changeTheme()">CHANGE THEME</p>
      <p id="minimize" onclick="minimizeWindow()">MINIMIZE</p>
    </div>
  </div>

  <!-- Main content with timer displays -->
  <div class="bottom">
    <!-- Left timer (PI) -->
    <div class="bottom-left">
      <svg width="100%" height="380" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 380">
        <circle cx="50%" cy="50%" r="170" fill="#FFF" />
        <circle cx="50%" cy="50%" r="150" fill="#E3E5F2" />
        <circle id="progressCircle1" cx="50%" cy="50%" r="160" fill="none" stroke="#0C8DE8" stroke-width="20"
          stroke-dasharray="1005.31" stroke-dashoffset="1005.31" transform="rotate(-90, 190, 190)" />
        <text id="timer1" x="20%" y="51%" fill="#0C8DE8" font-size="18" font-weight="normal">loading...</text>
      </svg>
      <p class="timer-description">PI</p>
    </div>

    <!-- Right timer (Planning) -->
    <div class="bottom-right">
      <svg width="100%" height="380" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 380">
        <circle cx="50%" cy="50%" r="170" fill="#FFF" />
        <circle cx="50%" cy="50%" r="150" fill="#E3E5F2" onclick="toggleDetail()" />
        <circle id="progressCircle2" cx="50%" cy="50%" r="160" fill="none" stroke="#0C8DE8" stroke-width="20"
          stroke-dasharray="1005.31" stroke-dashoffset="1005.31" transform="rotate(-90, 190, 190)" />
        <text id="timer2" x="20%" y="51%" fill="#0C8DE8" font-size="18" font-weight="bold">loading...</text>
      </svg>
      <p class="timer-description" id="timer2-description">Planning</p>
    </div>
  </div>

  <!-- Detail view section -->
  <div class="detail">
    <div class="detail-top">
      <p onclick="toggleDetail()">close</p>
    </div>
    <div class="detail-bottom">
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../scripts/primaryWindow.js"></script>
</body>

</html>
