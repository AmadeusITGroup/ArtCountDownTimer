<!--
  ART Timer - Secondary Window
  Minimized view for the ART timer application
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Timer</title>
  <link rel="stylesheet" href="../resources/static/css/secondaryWindow.css">
</head>

<body>
  <!-- Header section with menu -->
  <div class="top">
    <img src="../resources/static/img/menu_icon.png" alt="menu-icon" width="25" onclick="menu()">
    <div id="menu">
      <p id="change-theme" onclick="changeTheme()">CHANGE THEME</p>
      <p id="maximize" onclick="maximizeWindow()">MAXIMIZE</p>
    </div>
  </div>

  <!-- Main content with timer display -->
  <div class="bottom">
    <svg width="100%" height="190" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 190 190">
      <circle cx="50%" cy="50%" r="85" fill="#FFF" />
      <circle cx="50%" cy="50%" r="75" fill="#E3E5F2" />
      <circle id="progressCircle2" cx="150%" cy="50%" r="80" fill="none" stroke="#0C8DE8" stroke-width="10"
        stroke-dasharray="502.65" stroke-dashoffset="502.65" transform="rotate(-90, 190, 190)" />
      <text x="25%" y="54%" fill="#0C8DE8" font-size="20" font-weight="bolder" id="timer2-description">PLANNING</text>
    </svg>
    <p id="timer2">loading...</p>
  </div>

  <!-- JavaScript -->
  <script src="../scripts/secondaryWindow.js"></script>
</body>

</html>
